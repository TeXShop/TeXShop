		<P><font size="2" face="Lucida Grande,Geneva,Arial">The file LatexTemplate.tex in ~/Library/TeXShop/Templates should contain the following lines if they are not already present:</font></P>
		<dl>
			<dd><font size="2" face="Lucida Grande,Geneva,Arial">\usepackage{graphicx}</font>
			<dd><font size="2" face="Lucida Grande,Geneva,Arial">\usepackage{epstopdf}</font>
			<dd><font size="2" face="Lucida Grande,Geneva,Arial">\DeclareGraphicsRule{.tif}{png}{.png}{`convert #1 `basename #1 .tif`.png}</font>
		</dl>
